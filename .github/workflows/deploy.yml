name: Deploy LeaveSync

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install
          cd frontend
          npm install
      
      - name: Create expo config with API URL
        run: |
          cd frontend
          cat > app.config.js << 'EOF'
          export default {
            ...require('./app.json').expo,
            extra: {
              apiUrl: process.env.EXPO_PUBLIC_API_URL || 'http://localhost:4000'
            }
          };
          EOF
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.FRONTEND_BACKEND_URL }}
      
      - name: Build Expo Web
        run: |
          cd frontend
          npm run build:web
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.FRONTEND_BACKEND_URL }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: 'enabled'
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/web-build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/leavesync-backend:latest
            ghcr.io/${{ github.repository_owner }}/leavesync-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
