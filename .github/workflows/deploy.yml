name: Deploy LeaveSync

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          cd frontend
          npm install

      - name: Create expo config with API URL
        run: |
          cd frontend
          cat > app.config.js << 'EOF'
          export default {
            ...require('./app.json').expo,
            extra: {
              apiUrl: process.env.EXPO_PUBLIC_API_URL || 'http://localhost:4000'
            }
          };
          EOF
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.FRONTEND_BACKEND_URL }}

      - name: Build Expo Web (with public URL for project pages)
        run: |
          cd frontend
          expo export --platform web --output-dir web-build --public-url "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.FRONTEND_BACKEND_URL }}

      - name: Add 404.html for SPA routing
        run: |
          cp frontend/web-build/index.html frontend/web-build/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/web-build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
