name: Deploy LeaveSync

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install all workspace dependencies
        run: npm install

      - name: Create expo config with API URL
        run: |
          cat > frontend/app.config.js << 'EOF'
          export default {
            ...require('./app.json').expo,
            extra: {
              apiUrl: process.env.EXPO_PUBLIC_API_URL || 'http://localhost:4000'
            }
          };
          EOF
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.FRONTEND_BACKEND_URL }}

      - name: Build Expo Web (workspace script)
        run: npm --workspace frontend run build:web

      # Rewrite absolute /_expo paths in generated HTML/JS/CSS to relative _expo
      - name: Rewrite absolute asset paths
        run: |
          set -e
          TARGET_DIR="frontend/web-build"
          FILES=$(grep -rl '/_expo' "$TARGET_DIR" || true)
          for f in $FILES; do
            # Replace "/_expo with _expo (double and single quoted forms)
            sed -i -E 's|"\/_expo|"_expo|g; s|'\''\/_expo|'\''_expo|g' "$f"
          done

      - name: Inject base href for project path
        run: |
          INDEX="frontend/web-build/index.html"
          sed -i '0,/<head>/s/<head>/<head><base href="\/LeaveSync\/">/' "$INDEX"

      - name: Add 404.html for SPA routing
        run: cp frontend/web-build/index.html frontend/web-build/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/web-build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployed URL
        run: echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/leavesync-backend:latest
            ghcr.io/${{ github.repository_owner }}/leavesync-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
